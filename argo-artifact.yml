apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: artifact-passing-
spec:
  entrypoint: artifact-example
  volumeClaimTemplates:                 # define volume, same syntax as k8s Pod spec
  - metadata:
      name: workdir                     # name of volume claim
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 0.1Gi                  # Gi => 1024 * 1024 * 1024
  templates:
  - name: artifact-example
    steps:
    - - name: generate-artifact
        template: whalesay         
  - name: whalesay
    container:
      image: docker/whalesay:latest
      command: [sh, -c]
      args: ["cowsay hello world | tee /mnt/out/message_out"]
      volumeMounts:
        - name: workdir
          mountPath: /mnt/out
    outputs:
      artifacts:
      - name: workdir
        path: /mnt/out/message_out